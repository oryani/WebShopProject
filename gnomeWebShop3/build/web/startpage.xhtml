<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Acme Plastic Gnomes Web shop</title>
    </h:head>
    <h:body>
        <h:form id ="login">
            <h3>Login</h3>
             <p>
                <h:outputLabel for="userName" value="User Name: "/>
                <h:inputText id="userName" value="#{userManager.userName}">
                    <f:validateRequired/>
                </h:inputText>
            </p>
            <p>
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{userManager.password}">
                    <f:validateRequired/>
                
                </h:inputSecret>
            </p>
            <p>
                <h:commandButton value="Login" action="#{userManager.Login}"/>
                <a href="register.xhtml">Register user</a>
                
            </p>
            <p>
                <c:choose>
                    <c:when test="#{userManager.userBannedTrue}">
                        <h4><h:outputText value="Sorry, you are banned. you could't login to the system!"/></h4>
                    </c:when>
                </c:choose>
                
                <c:choose>
                    <c:when test="#{userManager.loginError}">
                        <h4><h:outputText value="Invalid username and/or password"/></h4>
                    </c:when>
                </c:choose>
                
                
            </p>
            </h:form>
       
            <hr/>
           
    </h:body>
</html>
